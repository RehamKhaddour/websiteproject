{% extends 'base.html' %}

    {% block body%}
	<main class="container my-4">
		<h1 class="text-center mb-4">All Available Lessons:</h1>
		<div class="row">
			<div class="col-md-8">
				<div class="list-group">
					{% for lesson in lessons %}
						<a href="{% url 'all_lessons:lesson' lesson.id %}" class="list-group-item list-group-item-action">
							{{ lesson }}
						</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</main>
    {% endblock body%}
