{% extends 'base.html' %}
{% load bootstrap5 %}
    {% block body%}
	<main class="container my-4">
		<h1 class="text-center mb-4">All Words:</h1>
		<div class="row">
			<div class="col-md-6 mb-2">
				<div class="d-grid gap-3 fs-5 mb-2">
				{%for word in page_obj%}
					<div class="p-2 bg-light border">The word: {{word}}</div>
					<div class="p-2 bg-success fw-bold text-white border">The translation: {{word.translation}}</div>
				{%endfor%}
				</div>
				<div class="d-flex justify-content-center">
					{% bootstrap_pagination page_obj size="lg" %}
				</div>
			</div>
			<div class="col-md-6 mb-2 text-center">
				<a href="{% url 'all_lessons:add_new_word' %}" class="btn btn-primary fw-bold fs-5">Add new word</a>
			</div>
		</div>
	</main>
    {% endblock body%}
