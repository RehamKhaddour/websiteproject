{% extends 'base.html' %}
{% load bootstrap5 %}
{% block body%}

<div class="container-sm px-5 py-5" id="term-form">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">submit</button>
        {% endbuttons %}
    </form>
</div>
{% endblock%}
